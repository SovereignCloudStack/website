speakers:
  - name: Ernst Stöckl-Pukall
    title: Leiter des Referates „Digitalisierung, Industrie 4.0“ im Bundesministerium für Wirtschaft und Klimaschutz
    avatar: summit2024/speaker/stoeckl-pukall.jpg
    shortbio: "Der studierte Diplom-Volkswirt aus München arbeitete in früheren Positionen im Bundesministerium für Wirtschaft und Klimaschutz u. a. in den Bereichen maritime Wirtschaft und Exportfinanzierung. Ebenfalls war er Wirtschaftsreferent an der Deutschen-Botschaft in Neu-Delhi. Als Leiter des Referates für Digitalisierung und Industrie 4.0 in der Industrieabteilung des BMWK ist er heute für die Digitalisierung der Industrie und für die Plattform Industrie 4.0 zuständig. Ebenfalls verantwortet er mehrere Forschungs- und Förderprogramme, z. B. Manufacturing-X oder das europäische Cloud-IPCEI."
  - name: Miriam Seyffarth
    title: Leiterin Politische Kommunikation, Open Source Business Alliance e.V.
    avatar: summit2024/speaker/seyffarth.jpg
  - name: Peter Ganten
    title: Vorstandsvorsitzender der Open Source Business Alliance e.V.
    avatar: summit2024/speaker/ganten.jpg
    shortbio: "Peter Ganten ist Mitbegründer und seit 2011 Vorsitzender des Vorstands der Open Source Business Alliance – Bundesverband für digitale Souveränität. Im Hauptberuf ist er Geschäftsführer der 2002 von ihm gegründeten Univention GmbH, einem international tätigen Hersteller einer Open-Source-Plattform für Identitätsmanagement, Integration von Anwendungen und Endanwender-Portale. Peter Ganten ist einer der führenden Ideengeber und Treiber für eine neue Generation von Informationstechnologie, die von Entwicklern, Betreibern und Anwenderorganisationen mitgestaltet und kontrolliert werden kann. Neben seinen Tätigkeiten für Univention und die OSB Alliance ist er als Mitglied, Berater und Experte in diversen weiteren Gremien wie APELL, dem europäischen Dachverband der Open Source Industrieverbände, oder der Fokusgruppe „Digitale Souveränität“ des Digitalgipfels der Bundesregierung tätig."
  - name: Christian Schmitz
    title: Director Open Source, plusserver GmbH
    avatar: summit2024/speaker/schmitz.jpg
  - name: Christoph Streit
    title: Geschäftsführer der ScaleUp Technologies GmbH & Co. KG
    avatar: summit2024/speaker/streit.jpeg
    shortbio: "Christoph  Streit ist ein erfahrener Unternehmer und Experte der Internetbranche, insbesondere in den Bereichen nachhaltiges, offenes Cloud Computing, Managed IT und Colocation. Mit einem Abschluss als Medienbetriebswirt an  der Wirtschaftsakademie Hamburg im Jahr 2003 ist er seit mehr als 25 Jahren in der Branche tätig. Als  CEO und Mitgründer von ScaleUp Technologies, einem führenden Anbieter  von nachhaltigem Premium Managed Hosting in Deutschland, hat Christoph  Streit sein  Unternehmen zu einem vertrauenswürdigen Partner für zahlreiche namhafte  Kunden in ganz Deutschland entwickelt. Er ist bekannt für sein  Engagement im Bereich Open Compute Hardware und Offener Cloud Standards im Rahmen der OCP Foundation und des Sovereign Cloud Stacks (SCS). Christoph  Streit unterstützt seine Kunden mit großem Engagement dabei, ihre  digitale Transformation und Innovation mithilfe der neuesten, offenen  Technologie und nachhaltiger IT-Lösungen voranzutreiben. Mit Hilfe des  Teams von ScaleUp Technologies ermöglicht er seinen Kunden für alle  ihre geschäftskritischen Anwendungen individuelle Managed Server und Cloud-Lösungen, die DSGVO-konform in Deutschland betrieben werden und seit 2023 nach DIN ISO 27001 zertifiziert sind."
  - name: Jens Plogsties
    title: CTO SysEleven GmbH
    avatar: summit2024/speaker/plogsties.jpeg
    shortbio: "Jens Plogsties ist derzeit als Chief Technology Officer (CTO) bei SysEleven tätig und verantwortlich für den Technologie-Stack und die Produktdefinition des Unternehmens. Mit einem Hintergrund in Informationstechnik und mobiler Kommunikation hat Jens etwa 30 Jahre lang verschiedene hochmoderne Infrastrukturprojekte geleitet. Seine Expertise erstreckt sich über mehr als ein Jahrzehnt in der Entwicklung und Betrieb von auf Open Source basierenden Cloud-Stacks. Im Laufe seiner Karriere hat Jens maßgeblich dazu beigetragen, innovative Umgebungen aufzubauen, die Site Reliability Engineering (SRE)-Teams befähigen, Cloud-Funktionen zu entwickeln, Open-Source-Komponenten nahtlos zu integrieren und unternehmensfähige öffentliche und private Cloud-Stacks zu verwalten. Abseits seiner beruflichen Bestrebungen ist Jens tief in das Familienleben eingebunden und navigiert durch die Herausforderungen und Freuden der Erziehung von drei Kindern. Darüber hinaus pflegt er seine Leidenschaft für handgemachte Musik."
  - name: Johann Bizer
    title: CEO Dataport AöR
    avatar: summit2024/speaker/bizer.jpg
    shortbio: "Dr. Johann Bizer ist seit November 2011 Vorsitzender des Vorstands von Dataport und verantwortlich für den Bereich Ressourcen. Seit 2004 war er stellvertretender Landesbeauftragter für den Datenschutz beim Unabhängigen Landeszentrum für Datenschutz (ULD) in Schleswig-Holstein, bevor er 2008 seine Aufgabe als Vorstandsmitglied bei Dataport antrat. Seit November 2011 ist Dr. Johann Bizer Mitglied im Vorstand der Bundesarbeitsgemeinschaft der kommunalen IT-Dienstleister Vitako."
  - name: Dipl.-Ing Martin Pilka
    title: CEO, dNation - MAKING CLOUD EASY
    avatar: summit2024/speaker/pilka.jpeg
  - name: Robert Eberhard
    title: Product Owner pluscloud open bei der plusserver GmbH
    avatar: summit2024/speaker/eberhard.jpg
  - name: David Walter
    title: Head of Customer Experience, CISO & DPO at ownCloud
    avatar: summit2024/speaker/walter.jpg
    shortbio: "David Walter ist Chief Experience Officer (CXO) und ownClouds Projektleiter der Bayerischen Schul-Cloud (ByCS). Mit akademischen Abschlüssen in Jura und Servicemanagement hat er viele Jahre als Chief Information Security Officer gearbeitet und war für die Sicherheit und Compliance von IT-Infrastruktur verantwortlich."
  - name: Holger Müller
    title: Director Cloud Public Sector, SVA GmbH
    avatar: summit2024/speaker/mueller.jpg
    shortbio: "Holger Müller ist seit über 25 Jahren in der IT-Industrie für viele Branchen unterwegs, maßgeblich bei IBM, Cisco und SVA System Vertrieb Alexander. Dort ist Holger seit 1.12.2023 fester Bestandteil der SVA im Bereich Öffentliche Auftraggeber, als Director Cloud Public Sector mit den Schwerpunkten in den Bereichen Verwaltung, Gesundheit und Bildung. Der diplomierte Informatiker (FH) ist ein begeisterter Fußballtrainer und liebt das Reisen mit dem e-Mountainbike."
  - name: Lena Hoffmann
    title: Referentin Politik & Wissenschaft bei der Gesellschaft für Informatik e.V. (GI)
    avatar: summit2024/speaker/hoffmann.jpg
    shortbio: "Lena Hoffmann ist als Projektreferentin für die GI tätig und fungiert als Projektkoordinatorin für das Projekt ECO:DIGIT. Zuvor hat sie an der Technischen Universität Berlin im Fachgebiet Sozial-ökologische Transformation und nachhaltige Digitalisierung geforscht. Während dieser Zeit war sie als Nachhaltigkeitsexpertin im KI-Leuchtturmprojekt des BMUV ‚Green Consumption Assistent‘ tätig und hat in diesem Rahmen an zahlreichen Konferenzen teilgenommen und sowohl wissenschaftliche als auch populärwissenschaftliche Beiträge veröffentlicht. U.a. Ist sie Herausgeberin des Bits & Bäume Buchs Shaping Digital Transformation for a Sustainable Society."
  - name: Viola Heeger
    title: Redakteurin Tagessspiegel Background Digitalisierung & KI
    avatar: summit2024/speaker/heeger.jpg
    shortbio: "Viola Heeger ist Verantwortliche Redakteurin für Digitale Verwaltung. Sie studierte in Heidelberg und Beijing Sinologie und Volkswirtschaft. Sie ist Gründungsmitglied des Tagesspiegel Background und schreibt seit 2018 über Legal Tech, Verwaltungsdigitalisierung und digitale Identitäten. Als Fellow im Internationalen Journalistenprogramm berichtete sie 2022 sechs Wochen lang aus Südafrika."
  - name: Ulrich Ahle
    title: Chief Executive Officer, Gaia-X European Association for Data and Cloud AISBL
    avatar: summit2024/speaker/ahle.jpg
    shortbio: "Ulrich ist eine renommierte Führungskraft in der IT-Branche und war zuvor Vice President und Leiter des Geschäftsbereichs Manufacturing und Industrie 4.0 bei Atos in Deutschland. Er ist außerdem Gründer und Vorstandsmitglied der International Data Spaces Association in Deutschland und war bis April 2018 16 Jahre lang im Vorstand der prostep IVIP Organisation tätig. Nach einer Ausbildung zum Werkzeugmacher bei der Hella KG studierte er Maschinenbau an der Universität Paderborn. In seiner beruflichen Laufbahn bekleidete Ahle verschiedene Positionen als Entwicklungsingenieur, Leiter der PLM-Services, Vertriebsleiter und Vice President. Er war unter anderem bei der Nixdorf Computer AG, Siemens und Atos tätig. Von Januar 2017 bis Ende 2023 war Ulrich Ahle Vorstandsvorsitzender der FIWARE Foundation mit Sitz in Berlin, Deutschland. Seit November 2023 ist Ulrich CEO der Gaia-X Association mit Sitz in Brüssel, Belgien."
  - name: Jörg Kremer
    title: Leitung | Abteilung Föderale IT-Architekturmanagement, Projekte und Standards bei der FITKO (föderale IT-Kooperation)
    avatar: summit2024/speaker/kremer.jpg
    shortbio: "Jörg Kremer leitet in der FITKO (Föderale IT-Kooperation) die Abteilung Föderales IT-Architekturmanagement, Projekte und Standards. Vor seiner FITKO-Zeit leitete er als Projektmanager zahlreiche IT- und Organisationsprojekte sowohl auf Landes- als auch auf föderaler Ebene. Auf europäischer Ebene war er u.a. Gründungsmitglied des Netzwerks Einheitlicher Ansprechpartner."
  - name: Dirk Schrödter
    title: Minister für Digitalisierung und Chef der Staatskanzlei des Landes Schleswig-Holstein
    avatar: summit2024/speaker/schroedter.jpg
    shortbio: "Dirk Schrödter, geboren 1978, ist seit dem Jahr 2017 Chef der Staatskanzlei des Landes Schleswig-Holstein. Seit 2022 ist er zudem Minister für Digitalisierung und Medienpolitik in Schleswig-Holstein. Zuvor arbeitete er für das Finanzministerium des Landes Schleswig-Holstein und verantwortete die Finanzplanung und Budgetplanung sowie die föderalen Finanzbeziehungen."
  - name: Andreas Reckert-Lodde
    title: Interims-Geschäftsführer ZenDiS
    avatar: summit2024/speaker/reckert-lodde.png
    shortbio: "Andreas Reckert-Lodde gründete 2022 das Zentrum für Digitale Souveränität der Öffentlichen Verwaltung (ZenDiS) und ist Interim-Geschäftsführer von ZenDiS. Vor der Gründung von ZenDiS trieb er im Bundesministerium des Innern das Projekt IT-Konsolidierung Bund und das Thema Digitale Souveränität der öffentlichen Verwaltung voran. Er studierte Elektrotechnik mit Schwerpunkt Nachrichten- und Kommunikationstechnik an der FH Münster und absolvierte danach den Master of Disaster Management and Risk Governance an der Universität Bonn."
  - name: Kurt Garloff
    title: CTO Sovereign Cloud Stack, Open Source Business Alliance e.V.
    avatar: summit2024/speaker/garloff.webp
    shortbio: "Noch als Student und wissenschaftlicher Angestellter in der Physik in Dortmund, Wuppertal und Eindhoven begann Kurt an und mit Linux zu arbeiten, mit ersten Beiträgen zum SCSI Speichersystem Mitte der 90er. Sein nachuniversitäres Leben verbrachte er in der Open-Source-Welt, als Kernelentwickler, Leiter der SUSE Labs (Kernel, Compiler, X11, Security), und in technischen und geschäftlichen Leitungsfunktionen bei SUSE. Seit 2011 arbeitet er an Open Source Clouds, bei der Deutschen Telekom, als Freelancer, bei T-Systems (als Chefarchitekt der OTC) und diente im Board der Open Infra Foundation. Seit Ende 2019 verfolgt er die Idee des Sovereign Cloud Stacks, was in ein öffentlich gefördertes Projekt mündete, das er technisch leitet. Er schreibt immer mal wieder gerne Code (dieser Tage meistens in Python) oder tested zumindest denjeniger seines Projekts und seiner Kolleg:inn:en. Seine Freizeit verbringt er mit seiner Familie, beim Laufsport oder mit Tischtennis."
