- title: "(Eine offene Schulcloud für 5 Millionen Nutzer basierend auf SCS)"
  day: 1
  start: "14:05"
  end: "14:30"
  location: "BBAW"
  speaker: ""
  avatar:
    - "SCS_logo.png"
  description: "David Walter, Head of Customer Experience, CISO & DPO at ownCloud"
  abstract: "Dieser Vortrag stellt den Sovereign Cloud Stack (SCS) als zentrales Element von ownCloud Infinite Scale vor, mit bis zu 6300 Schulen und 5 Millionen Nutzern. Es wird erläutert, wie der SCS dazu beiträgt, die Skalierung und Sicherheit der Plattform gewährleistet, wobei die Performancenforderungen von hundertausenden concurrent Usern bewältigt werden müssen. Mit einer Anwendungsverfügbarkeit von zuletzt 100% ist SCS das Rückrat moderner Pädagogik und Hochtechnologie made in Germany."

- title: "SCS in Zeiten des rasenden Stillstandes"
  day: 1
  start: "14:30"
  end: "15:00"
  speaker: ""
  avatar:
    - "SCS_logo.png"
  location: "BBAW"
  description: "Holger Müller, Director Cloud Public Sector, SVA GmbH"
  abstract: "Wahr ist, dass das Thema Digitale Souveränität und damit einhergehend das Thema Open Source noch nie so omnipräsent wie heute in meinen Gesprächen mit Entscheidern speziell aus der Öffentlichen Hand war.  Wahr ist aber auch, dass ich nie zuvor so oft von den gleichen Kunden gehört habe, dass es Ihnen zunehmend schwer fällt, die anwachsende Komplexität und Verflechtung von Problemlagen zu beherrschen, und noch nie so viele Projekte gar nicht erst gestartet wurden u.a. wegen des zunehmenden Fachkräftemangels allerorts. In meinem Vortrag möchte ich Anregungen geben, wie der SCS speziell an Relevanz bei Entscheidern gewinnen kann und wie wir als IT-Dienstleister die Kunden dabei unterstützen können, die gewünschten Mehrwerte auch zu erreichen."

- title: "CO2 Monitoring in SCS - Mythos oder bald erlebbare Realität?"
  day: 1
  start: "15:00"
  end: "15:20"
  location: "BBAW"
  speaker: ""
  avatar:
    - "SCS_logo.png"
  description: "Lena Hoffmann, Referentin Politik & Wissenschaft bei der Gesellschaft für Informatik e.V. (GI); Christoph Streit, Geschäftsführer der ScaleUp Technologies GmbH & Co. KG"
  abstract: "Im Vortrag der Gesellschaft für Informatik gemeinsam mit der ScaleUpTechnologies GmbH & Co. KG wird die Notwendigkeit betont, digitale Technologien hinsichtlich ihrer Umweltauswirkungen objektiv zu bewerten. Der Mangel an Standardisierung im Bereich der Software-Ressourcenmessung wird als eine der Hauptherausforderungen identifiziert. Der ITK-Sektor, der bedeutende CO2-Emissionen verursacht, erfordert innovative Ansätze zur Reduzierung dieser Emissionen. Das Projekt ECO:DIGIT begegnet diesen Herausforderungen durch die Entwicklung eines standardisierten virtuellen Prüfstands. Als Teil der Referenzimplementierung des Sovereign Cloud Stacks (SCS) ermöglicht dieser Ansatz eine vergleichbare Bewertung digitaler Technologien und unterstützt effektives Umweltmanagement."

