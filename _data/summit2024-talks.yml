- title: "openDesk auf SCS - ein digital souveräner Arbeitsplatz für die öffentliche Verwaltung"
  day: 1
  start: "16:00"
  end: "16:25"
  location: "BBAW"
  speaker: ""
  avatar:
    - "SCS_logo.png"
  description: "Andreas Reckert-Lodde, Interims-Geschäftsführer ZenDiS; Felix Kronlage-Dammers, Product Owner SCS IaaS Referenzimplementierung"
  abstract: "Die Digitalisierung der Öffentlichen Verwaltung in Deutschland und Europa voranzubringen und dabei souverän zu gestalten, ist eine komplexe und herausfordernde Aufgabe. Das ZenDis (Zentrum Digitale Souveränität) unterstützt die Öffentliche Verwaltung bei dieser Aufgabe mit zwei seiner wichtigsten Projekte: die Software-Plattform Open CoDE und der digitale Arbeitsplatz openDesk. Wird openDesk als SaaS-Lösung auf SCS betrieben, garantiert das die digitale Souveränität seiner Office Anwendungen auch in der Cloud. Wir zeigen, wie weit dieses Projekt bereits umgesetzt ist – und dass digital souveräne, funktionale Software für die Öffentliche Verwaltung keine Zukunftsmusik ist, sondern heute schon Realität."

