- title: "Steigerung der Energieeffizienz von SCS-basierten Clouds mit Open Hardware"
  day: 1
  start: "10:45"
  end: "11:00"
  location: "Villa Elisabeth"
  speaker: ""
  avatar:
    - "SCS_logo.png"
  description: "Christoph Streit, Geschäftsführer der ScaleUp Technologies GmbH & Co. KG"
  abstract: "Viele Kunden sind sich der Bedeutung von ressourcenschonenden IT-Lösungen bewusst. Gleichzeitig wächst auch das Interesse an freier Hardware und Software. In diesem Impulsvortrag zeigen wir, wie sich Open Hardware und das SCS Framework für einen klimafreundlichen Betrieb von IT-Hardware kombinieren lassen und wie beide Konzepte Möglichkeiten bieten, neue und offene Nutzungskonzepte zu erproben. Als langjähriger Verfechter von Open Software und Open Hardware haben wir beides für unsere Open Cloud unter dem SCS-Konzept zusammengeführt, um eine offene, nachhaltige Cloud-Alternative aus Deutschland anzubieten."
  slides: "summit2024/summit2024_05_streit_OCP_SCS.pdf"
  video: "https://www.youtube.com/watch?v=atSvDb2_SK8"


- title: "Schlüsselrolle von Open Source: Souveräne Cloud-Services für Datensicherheit und -integrität"
  day: 1
  start: "11:00"
  end: "11:15"
  location: "Villa Elisabeth"
  speaker: ""
  avatar:
    - "SCS_logo.png"
  description: "Jens Plogsties, CTO SysEleven GmbH"
  abstract: "In diesem Vortrag wird die entscheidende Rolle von OpenSource-Lösungen und souveränen Cloud-Services für die sichere Verarbeitung sensibler Daten beleuchtet. Wir präsentieren, wie der von SCS (Sovereign Cloud Stack) definierte Standard erfolgreich in unser Public Cloud-Angebot integriert wurde, um den Schutz und die Integrität sensibler Informationen zu gewährleisten. Die Teilnehmer erhalten Einblicke in die technischen und strategischen Herausforderungen, die während der Implementierung bewältigt wurden, sowie die daraus resultierenden Vorteile für Kunden, für die Datensicherheit und Datensouveränität wertvoll ist. Abschließend diskutieren wir, wie diese Integration zur Schaffung einer vertrauenswürdigen und sicheren Cloud-Umgebung beiträgt, die den strengsten Datenschutzanforderungen gerecht wird. Dieser Vortrag veranschaulicht, wie innovative OpenSource-Technologien und dedizierte Sicherheitsstandards die Landschaft der Cloud-Dienste transformieren können."
  slides: "summit2024/summit2024_06_plogsties_SysEleven_SCS_Presentation.pdf"
