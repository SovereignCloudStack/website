- title: "Die Bedeutung von Open Source für Digitale Souveränität, Innovation, Freiheit und Demokratie"
  day: 1
  start: "10:10"
  end: "10:30"
  location: "Villa Elisabeth"
  speaker: ""
  avatar:
    - "SCS_logo.png"
  description: "Peter Ganten, Vorstandsvorsitzender der Open Source Business Alliance e.V."
  abstract: "In einer Welt voller Gatekeeper und Abhängigkeiten von einzelnen Anbietern sichert Open Source Software die Gestaltungs- und Innovationsfähigkeit von Staat, Wirtschaft und Gesellschaft. Denn um in der digitalen Welt Freiheit, Innovations- und Wertschöpfungsfähigkeit zu sichern, müssen wir IT-Systeme kontrollieren und mit unseren eigenen Ideen voranbringen und gestalten können. Open Source macht dies jederzeit und unabhängig von Dritten möglich. Das Sovereign Cloud Stack Projekt ist eine wichtige Basis dafür, auf der unterschiedlichste Lösungen und Konzepte frei, offen und kooperativ entwickelt und betrieben werden können."
  slides: "summit2024/summit2024_03_ganten_20240514_Slides_Keynote_PG_SCS_Summit.pdf"
  video: "https://www.youtube.com/watch?v=dNjUvezaNW4"


- title: "Komplexe KI oder öffentliches Großprojekt? SCS macht es möglich!"
  day: 1
  start: "10:30"
  end: "10:45"
  location: "Villa Elisabeth"
  speaker: ""
  avatar:
    - "SCS_logo.png"
  description: "Christian Schmitz, Director Open Source, plusserver gmbh"
  abstract: "Der Erfolg des SCS als softwarebasierte Basisinfrastruktur für moderne Clouds steht in direktem Zusammenhang mit der Erfüllung verschiedener komplexer Anforderungen moderner Workloads. Als Beispiel für komplexe Anforderungen steht auf der einen Seite die Fähigkeit, modernste Applikationen für Künstliche Intelligenz zu betreiben. Auf der anderen Seite werden die Anforderungen großer öffentlicher Infrastrukturen an Skalierbarkeit und  Digitalisierung thematisiert. Beide  Beispiele werden aus praktischer Sicht sowohl im Rückspiegel als auch in der Windschutzscheibe betrachtet - welche Rolle hat der SCS hier bereits gespielt und welche Rolle wird er in Zukunft spielen?"
  slides: "summit2024/summit2024_04_schmitz_2024_05_14_SCS_Summit_Christian_Schmitz.pdf"
