- title: "Keynote: Die Bedeutung von offenen Infrastrukturen für Freiheit und Demokratie"
  day: 1
  start: "09:55"
  end: "10:15"
  location: "BBAW"
  speaker: ""
  avatar:
    - "SCS_logo.png"
  description: "Ann-Cathrin Riedel, Geschäftsführerin von NExT e.V. und Mitglied des Digitalbeirats des Bundesministeriums für Digitales und Verkehr"
  abstract: "Demokratien und freiheitliche Gesellschaften sind global unter Druck. Gerade in dieser Situation braucht es offene, transparente, souveräne und kollaborative Infrastrukturen. Denn sie bieten nicht nur technische sondern auch gesellschaftliche Mehrwerte. Der Blick über den (europäischen) Tellerrand zeigt, dass diese Fragen globalpolitisch viele Menschen bewegen und dass Open-Source-Initiativen eine zentrale Rolle spielen im Kampf um Freiheit und Demokratie."

- title: "Keynote: Die Bedeutung von Open Source für Digitale Souveränität, Innovation, Freiheit und Demokratie"
  day: 1
  start: "10:15"
  end: "10:30"
  location: "BBAW"
  speaker: ""
  avatar:
    - "SCS_logo.png"
  description: "Peter Ganten, Vorstandsvorsitzender der Open Source Business Alliance e.V."
  abstract: "In einer Welt voller Gatekeeper und Abhängigkeiten von einzelnen Anbietern sichert Open Source Software die Gestaltungs- und Innovationsfähigkeit von Staat, Wirtschaft und Gesellschaft. Denn um in der digitalen Welt Freiheit, Innovations- und Wertschöpfungsfähigkeit zu sichern, müssen wir IT-Systeme kontrollieren und mit unseren eigenen Ideen voranbringen und gestalten können. Open Source macht dies jederzeit und unabhängig von Dritten möglich. Das Sovereign Cloud Stack Projekt ist eine wichtige Basis dafür, auf der unterschiedlichste Lösungen und Konzepte frei, offen und kooperativ entwickelt und betrieben werden können."

