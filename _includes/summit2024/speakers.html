
<ul id="lightSlider" lang="de">
{% for speaker in site.data.summit2024.speakers %}
  <li>
    <div class="ratio ratio-1x1 mb-2">{% asset '{{speaker.avatar}}' class="img-fluid" style="width: 100%; object-fit: cover; object-position: center;" %}</div>
    <span class="fw-bold">{{speaker.name}}</span><br />
    <span class="fs-6 fw-light" style="  -webkit-hyphens: auto; -moz-hyphens: auto; -ms-hyphens: auto; hyphens: auto;">{{speaker.title}}</span>
  </li>
{% endfor %}
</ul>
