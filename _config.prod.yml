title: Sovereign Cloud Stack
tagline: One platform — standardized, built and operated by many.
description: Sovereign Cloud Stack combines the best of cloud computing in one unified standard. SCS is built, backed, and operated by an active open-source community worldwide. Together we put users in control of their data by enabling cloud operators through a decentralized and federated cloud stack – leveraging true digital sovereignty to foster trust in clouds.

url: https://scs.community

permalink: pretty

languages: ["en", "de"]
exclude_from_localizations: ["/assets"]

sass:
  sass_dir: /assets/css/_sass
  style: compressed

include:
  - _pages

exclude:
  - .sass-cache
  - .jekyll-cache
  - _gems

twitter:
  username: scs_osballiance

social:
  name: Sovereign Cloud Stack
  links:
    - https://twitter.com/scs_osballiance
    - https://www.linkedin.com/showcase/sovereigncloudstack
    - https://github.com/SovereignCloudStack

defaults:
  - scope:
      path: ""
    values:
      image: default-card.jpg

feed:
  categories:
    - security
    - release

collections:
  jobs:
    output: true
    permalink: /:collection/:name
  employees:
    output: true
    permalink: /:name
  partners:
    output: true
    permalink: /:collection/:name
  tenders:
    output: true
    sort_by: number
    permalink: /:collection/:name

assets:
  destination: "/assets"
  sources:
    - _assets/
    - _assets/vendor
    - _assets/slides
    - _assets/fonts
    - _assets/css/_sass
  source_maps: false
  cache: false
  gzip: true
  compression: true
  compressors:
    uglifier:
      harmony: true
      compress:
        unused: false

plugins:
  - jekyll-multiple-languages-plugin
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-last-modified-at
  - jekyll-feed
  - jekyll-scholar
  - jekyll-assets
