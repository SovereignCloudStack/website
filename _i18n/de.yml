jobs:
  apply: "Jetzt bewerben"
  community-manager:
    title: "Open-Source Community Manager (d/w/m)"
    short_description: "Werde Teil eines kleinen zentralen remote Teams bei der Open Source Business Alliance und gestalte eine aktive Community aus Cloud-Provider, Entwickler:innen und Kunden."
  po-container:
    title: "Product Owner Container Technologies (d/w/m)"
    short_description: "Werde Teil eines kleinen zentralen remote Teams bei der Open Source Business Alliance und koordiniere die Implementierung und Validierung (CI/CD) von Open Source Container Technologien."
  po-infra:
    title: "Product Owner IaaS and Operations (d/w/m)"
    short_description: "Werde Teil eines kleinen zentralen remote Teams bei der Open Source Business Alliance und koordiniere die Implementierung und Validierung (CI/CD) von Open Source IaaS und Operations Technologien."
  po-ops:
    title: "Product Owner Betrieb und Sicherheit (d/w/m)"
    short_description: "Werde Teil eines kleinen zentralen remote Teams bei der Open Source Business Alliance und koordiniere die Implementierung und Validierung (CI/CD) und Automatisierung von Betriebs- und Sicherheitstechnologieb."
  knowledge-management:
    title: "Knowledge Management Engineer (d/w/m)"
    short_description: "Werde Teil eines kleinen zentralen remote Teams bei der Open Source Business Alliance und entwickle moderne Prozesse, um das im Projekt gesammelte Wissen für Cloud-Provider, Entwickler:innen und Kunden leicht zugänglich zu gestalten."
  ma-dok:
    title: "Mitarbeiter:in (d/w/m) Dokumentation/Projektmanagement"
    short_description: "Werde Teil eines kleinen zentralen remote Teams bei der Open Source Business Alliance und unterstütze uns dabei die zentrale Entwicklungsarbeit zu orchestrieren sowie die Dokumentation der Vergabeverfahren aufzubauen."
  product-engineer:
    title: "Product Engineer (d/w/m)"
    short_description: "Werde Teil eines kleinen zentralen remote Teams bei der Open Source Business Alliance und leiste einen wichtigen Beitrag zur Schaffung von digitaler Souveränität."
  sre:
    title: "Site Reliability Engineer (d/w/m)"
    short_description: "Werde Teil eines kleinen zentralen remote Teams bei der Open Source Business Alliance und leiste einen wichtigen Beitrag zur Schaffung von digitaler Souveränität."
  business-developer:
    title: "Business Developer Cloud Computing (d/w/m)"
    short_description: "Werde Teil eines kleinen zentralen remote Teams bei der Open Source Business Alliance und leiste einen wichtigen Beitrag zur Schaffung von digitaler Souveränität."
  cmte:
    title: "Cloud Monitoring und Test Ingenieur (d/w/m)"
    short_description: "Werde Teil eines kleinen zentralen remote Teams bei der Open Source Business Alliance und leiste einen wichtigen Beitrag zur Qualität des digitale Souveränität ermöglichenden SCS."
  unknown:
    title: "Nichts passendes dabei?"
    short_description: "Wir suchen nach motivierten Menschen statt Lückenfüllern. Du hast Lust am Projekt mitzuwirken, kannst dich aber mit keiner der hier ausgeschriebenen Stellen identifizieren? Kontaktiere uns, wir freuen uns darauf dich kennenzulernen!"
