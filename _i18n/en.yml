jobs:
  apply: "Apply now"
  community-manager:
    title: "Open Source Community Manager (d/f/m)"
    short_description: "Be part of a small central remote team at the Open Source Business Alliance and empower an active community of cloud operators, developers and users."
  po-container:
    title: "Product Owner Container Technologies (d/f/m)"
    short_description: "Be part of a small central remote team at the Open Source Business Alliance and orchestrate the efforts to define, implement and validate (CI/CD) a stack of open source container technology."
  po-infra:
    title: "Product Owner IaaS and Operations (d/f/m)"
    short_description: "Be part of a small central remote team at the Open Source Business Alliance and orchestrate the efforts to define, implement and validate (CI/CD) a stack of open source IaaS and Operations technology."
  po-ops:
    title: "Product Owner Operations and Security (d/f/m)"
    short_description: "Be part of a small central remote team at the Open Source Business Alliance and orchestrate the efforts to define, implement, validate (CI/CD), and automate Operational and Security tooling."
  knowledge-management:
    title: "Knowledge Management Engineer (d/f/m)"
    short_description: "Be part of a small central remote team at the Open Source Business Alliance and structure the processes to document collected experience, validate it and make it available in ways that are easy to consume for cloud operators, developers and users."
  ma-dok:
    title: "Staff / Project Management and Documentation (d/f/m)"
    short_description: "Be part of a small central remote team at the Open Source Business Alliance and support the project lead in orchestrating the development work and the documenting the tender processes."
  product-engineer:
    title: "Product Engineer (d/f/m)"
    short_description: "Be part of a small central remote team at the Open Source Business Alliance and make a significant contribution to the creation of digital sovereignty."
  sre:
    title: "Site Reliability Engineer (d/f/m)"
    short_description: "Be part of a small central remote team at the Open Source Business Alliance and make a significant contribution to the creation of digital sovereignty."
  business-developer:
    title: "Business Developer Cloud Computing (d/f/m)"
    short_description: "Be part of a small central remote team at the Open Source Business Alliance and make a significant contribution to the creation of digital sovereignty."
  cmte:
    title: "Cloud Monitoring and Test Engineer (d/f/m)"
    short_description: "Be part of a small central remote team at the Open Source Business Alliance and make a significant contribution to the quality of our digital sovereignty enabling SCS."
  iaca:
    title: "Infrastructure-as-Code Architect (d/f/m)"
    short_description: "Be part of a small central remote team at the Open Source Business Alliance and make a significant contribution by working on IaC tooling, automation and security of our digital sovereignty enabling SCS."
  public-outreach:
    title: "Public Outreach Manager (d/f/m)"
    short_description: "Be part of a small central remote team at the OSB Alliance and coordinate the communication of SCS progress and results on events and publications."
